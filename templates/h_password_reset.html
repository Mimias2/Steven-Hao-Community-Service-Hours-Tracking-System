 <!-- Page after clicking on reset password hyperlink on login page -->
{% extends "aa_base.html" %} <!-- Includes Base content -->
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>  <!-- Title of page -->
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Request Password Reset</button> <!-- Password reset button -->
            </div>
        </form>
    </div>
{% endblock content %}
